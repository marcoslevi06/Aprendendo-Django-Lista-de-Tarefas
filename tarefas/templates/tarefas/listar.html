<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Minhas Tarefas</h1>

    <a href="{% url 'criar_tarefa' %}" class="btn btn-primary mb-3">+ Nova Tarefa</a>

    {% for tarefa in tarefas %}
        <div class="card mb-2 {% if tarefa.concluida %}bg-success-subtle{% endif %}">
            <div class="card-body">
                <h5 class="card-title">{{ tarefa.titulo }}</h5>
                <p class="card-text">{{ tarefa.descricao }}</p>

                {% if not tarefa.concluida %}
                    <a href="{% url 'concluir_tarefa' tarefa.id %}" class="btn btn-success btn-sm">Concluir</a>
                {% endif %}
                <a href="{% url 'excluir_tarefa' tarefa.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </div>
        </div>
    {% empty %}
        <p>Nenhuma tarefa cadastrada.</p>
    {% endfor %}
</body>
</html>
